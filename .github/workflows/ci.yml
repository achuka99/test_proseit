name: CI/CD Pipeline for Odoo Proseit Project Test

on:
  push:
    branches:
      - main
    paths:
      - '**/*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.23.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Create Dockerfile
        run: |
          cat << 'EOF' > Dockerfile
          FROM odoo:17.0
          
          USER root
          RUN apt-get update && apt-get install -y \
              python3-pip \
              build-essential \
              python3-dev \
              && rm -rf /var/lib/apt/lists/*
          
          COPY ./config/odoo.conf /etc/odoo/
          COPY ./addons /mnt/extra-addons/
          
          RUN chown -R odoo:odoo /etc/odoo/odoo.conf \
              && chown -R odoo:odoo /mnt/extra-addons
          
          USER odoo
          
          EXPOSE 8069 8071
          
          CMD ["odoo"]
          EOF

      - name: Create .env file
        run: |
          cat << EOF > .env
          POSTGRES_DB=iosdwhxzuakhhzzgqxbfgdim
          POSTGRES_PASSWORD=P4GVTnuNBPg9NqV
          POSTGRES_USER=ycybvwvlkxofvkzy
          PGDATA=/var/lib/postgresql/data/pgdata
          HOST=102.134.147.233
          USER=odoo_test
          PASSWORD=odoo_test
          EOF

      - name: Create required directories and files
        run: |
          mkdir -p config addons
          echo "[options]
          addons_path = /mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons
          admin_passwd = admin
          db_host = 102.134.147.233
          db_port = 5432
          db_user = ycybvwvlkxofvkzy
          db_password = P4GVTnuNBPg9NqV
          db_name = iosdwhxzuakhhzzgqxbfgdim" > config/odoo.conf

      - name: Create docker-compose.yml
        run: |
          cat << EOF > docker-compose.yml
          version: '3.8'
          
          services:
            odoo:
              image: achuka99/odoo-proseit:latest
              env_file: .env
              depends_on:
                - postgres
              ports:
                - "127.0.0.1:8069:8069"
              volumes:
                - odoo_data:/var/lib/odoo
                - ./config:/etc/odoo
                - ./addons:/mnt/extra-addons
              networks:
                - odoo_network
          
            postgres:
              image: postgres:13
              env_file: .env
              volumes:
                - postgres_data:/var/lib/postgresql/data/pgdata
              networks:
                - odoo_network
          
          volumes:
            odoo_data:
            postgres_data:
          
          networks:
            odoo_network:
              driver: bridge
          EOF

      - name: Build and tag Docker Image
        run: |
          docker build -t achuka99/odoo-proseit:${{ github.sha }} \
                      -t achuka99/odoo-proseit:latest .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image
        run: |
          docker push achuka99/odoo-proseit:${{ github.sha }}
          docker push achuka99/odoo-proseit:latest
